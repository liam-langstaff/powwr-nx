@if (step) {
  <lib-ui-card>
    <div class="flex justify-between flex-wrap">
      <div>
        @if (step.status) {
          <lib-status-tag [status]="step.status"></lib-status-tag>
        }
        <h2 class="mb-1 mt-4">{{ step.title }}</h2>
        <p>{{ step.description }}</p>
      </div>
      <div class="flex items-end">
        <mat-icon>arrow_forward</mat-icon>
      </div>
    </div>


  </lib-ui-card>
}
