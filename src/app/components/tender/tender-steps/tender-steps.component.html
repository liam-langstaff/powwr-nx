<section class="page">
  <header class="container p-6">
    <lib-breadcrumb [breadcrumbs]="breadcrumbs"></lib-breadcrumb>
    <h1 class="display-3">{{ pageTitle() }}: {{ tenderType() }}</h1>
  </header>
  <div class="container">
    @for (step of steps; track step.description; let last = $last) {
      <div class="step-wrapper">
        <app-tender-step class="mb-3" [step]="step"></app-tender-step>
      </div>
    }
  </div>
</section>
